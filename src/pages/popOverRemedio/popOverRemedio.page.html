<ion-content>
<ion-list radio-group [(ngModel)]="autoManufacturers">

  <ion-list-header>
    {{popOverRemedio.nome}}
  </ion-list-header>

  <ion-item *ngFor = "let tipo of popOverRemedio.dosagem">
    <ion-label>{{tipo.tipo}}</ion-label>
    <ion-radio value="tipo"></ion-radio>
 
  </ion-item>

 
</ion-list>
</ion-content>
